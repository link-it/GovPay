# Working dir
it.govpay.console.resource.path=${it.govpay.console.resource.path}

#
# DATABASE
#

it.govpay.orm.databaseType=${it.govpay.orm.databaseType}
it.govpay.orm.showSql=${it.govpay.orm.showSql}
it.govpay.orm.dataSourceJNDIName=${it.govpay.orm.dataSourceJNDIName}
it.govpay.orm.dataSourceAppName=${it.govpay.orm.dataSourceAppName.web}

##########################
# Configurazione console #
##########################

# Paramentri per configurare titolo e versione da mostrare nel titolo della pagina html
it.govpay.console.appTitle=GovPay
it.govpay.console.version=v${project.version}

# Parametro che indica la dimensione della paginazione dei risultati

it.govpay.console.numeroRisultatiPerPagina=${it.govpay.console.numeroRisultatiPerPagina}

# Indica se nascondere i filtri di ricerca quando il numero di risultati trovati e' inferiore alla dimensione della pagina

it.govpay.console.nascondiRicerca=${it.govpay.console.nascondiRicerca}

# Lista dei "Locale" che indica le lingue da gestire nella console
it.govpay.console.lingueAbilitate=${it.govpay.console.lingueAbilitate}

# abilita il controllo del principal case insensitive
it.govpay.console.login.controlloPrincipalCaseInsensitive.enabled=${it.govpay.console.login.controlloPrincipalCaseInsensitive.enabled}

##################
# Estratto Conto #
##################

# path dove si trovano i loghi da utilizzare all'interno dei pdf dell'estratto conto
it.govpay.console.pdf.pathLoghi=${it.govpay.console.pdf.pathLoghi}

#############
# Pagamenti #
#############

# imposta il numero dei giorni per considerare un pagamento in ritardo
it.govpay.console.pagamenti.sogliaRitardoGiorni=${it.govpay.console.pagamenti.sogliaRitardoGiorni}

#########################
# Caricamento Tracciati #
#########################

# dimensione massima dei file di tracciato in bytes.
it.govpay.console.caricamentoTracciati.dimensioneMassimaFile=${it.govpay.console.caricamentoTracciati.dimensioneMassimaFile}

###############
# Statistiche #
###############

# Abilita la visualizzazione delle statistiche nella console
it.govpay.console.statistiche.visualizzazione.enabled=${it.govpay.console.statistiche.visualizzazione.enabled}

# Indica la percentuale minima da mostrare nei grafici a torta.
it.govpay.console.statistiche.percentualeMinimaGraficoTorta=${it.govpay.console.statistiche.percentualeMinimaGraficoTorta}

####################################
# Parametri invocazione JMXConsole #
####################################

it.govpay.console.operazioni.jmx.username=
it.govpay.console.operazioni.jmx.password=

# jboss4/jboss5/jboss6/jboss7/wildfly8/tomcat
it.govpay.console.operazioni.jmx.as=${it.govpay.console.operazioni.jmx.as}
it.govpay.console.operazioni.jmx.factory=org.jnp.interfaces.NamingContextFactory

# Nodi da invocare, separati da spazio. 
it.govpay.console.operazioni.jmx.nodi=locale
# Url jmx per ciascun nodo. 'locale' se sullo stesso AS.
it.govpay.console.operazioni.jmx.url.locale=locale

# Elenco delle operazioni disponibili (separate da virgole)
it.govpay.console.operazioni.jmx.operazioniDisponibili=aggiornamentoRegistroPsp,recuperoRptPendenti,acquisizioneRendicontazioni,resetCacheAnagrafica,estrattoConto,recuperoTracciatiPendenti
it.govpay.console.operazioni.jmx.dominio=it.govpay.core
it.govpay.console.operazioni.jmx.tipo=type
it.govpay.console.operazioni.jmx.nomeRisorsa=operazioni

# MAX INT - 1
it.govpay.console.numeroMassimoElementiExport=2147483646