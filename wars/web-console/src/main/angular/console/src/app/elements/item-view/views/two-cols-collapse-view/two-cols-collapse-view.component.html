<div class="d-block" (click)="_collapse($event)">
  <link-two-cols-view [info]="info" [dataRef]="dataRef"></link-two-cols-view>
  <p class="mt-4" *ngIf="_expanded && info.motivo">{{info.motivo}}</p>
  <div class="mt-4" *ngIf="_expanded && info.elenco">
    <link-key-value-view class="d-block link-key-value-fill-mat-card" *ngFor="let item of info.elenco" [info]="item"></link-key-value-view>
    <div class="row lh-130 regular-16 mb-2 break-all" *ngIf="info.url">
      <div class="col-4 color-gray lh-130 mb-2 mb-sm-0">{{_voce.VISTA_COMPLETA}}</div>
      <div class="col-8">
        <a [href]="info.url" target="_blank">
          <mat-icon>open_in_new</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
